{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Transfer Money</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="source_account" class="form-label">From Account</label>
                        <select class="form-select" id="source_account" name="source_account" required>
                            {% for account in accounts %}
                            <option value="{{ account.account_id }}">
                                {{ account.account_type }} - {{ account.account_number }} (Balance: ${{ "%.2f"|format(account.balance) }})
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="destination_account" class="form-label">To Account Number</label>
                        <input type="text" class="form-control" id="destination_account" name="destination_account" required>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" step="0.01" min="0" class="form-control" id="amount" name="amount" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Transfer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
