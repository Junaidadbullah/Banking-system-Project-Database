{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="display-4 mb-4">Welcome to Banking System</h1>
    <p class="lead">Your trusted banking partner for all your financial needs.</p>
    
    {% if 'customer_id' not in session %}
    <div class="mt-4">
        <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg me-2">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-outline-primary btn-lg">Register</a>
    </div>
    {% else %}
    <div class="mt-4">
        <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-lg">Go to Dashboard</a>
    </div>
    {% endif %}
</div>
{% endblock %}
